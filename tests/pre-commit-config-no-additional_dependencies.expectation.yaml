default_install_hook_types: [pre-commit, pre-push, commit-msg]
repos:
- hooks:
  - id: mypy
    stages: [pre-commit]
    additional_dependencies:
    - foo
    - bar
    - pre-commit (>=4.0.1,<5.0.0)
    - pytest (>=8.3.4,<9.0.0)
    - ruamel-yaml (>=0.18.10,<0.19.0)
    - poetry-core (>=2.0.0,<3.0.0)
  repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.10.0
